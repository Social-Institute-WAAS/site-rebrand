version: '3.3'
services:
   db:
     image: mariadb:latest
     volumes:
       - ./db_data:/var/lib/mysql
     restart: always
     environment:
        MYSQL_ROOT_PASSWORD: root_pass
        MYSQL_DATABASE: waas_db
        MYSQL_USER: wp_user
        MYSQL_PASSWORD: wp_db_password
   phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports: 
      - '8888:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_pass
   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     env_file:
        - .env.local
     volumes:
      - ./wordpress:/var/www/html
     ports:
       - "8000:80"
    #  expose:
    #     - 80
     restart: always
     environment:
        WORDPRESS_DB_HOST: db:3306
        WORDPRESS_DB_USER: wp_user
        WORDPRESS_DB_PASSWORD: wp_db_password
        WORDPRESS_DB_NAME: waas_db
     networks:
        - default
volumes:
    db_data: {}
networks:
    default:
        external:
            name: nginx-proxy
